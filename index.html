<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome</title>
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="js/view.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>


    </style>
</head>

<body>

<h1>Welcome to my Node.js test task!</h1>

<div id="buttons_block">
    <div id="show_div"><a href="#" id="show_link">Show companies tree</a></div>
    <div>|</div>
    <div id="create_div"><a href="#" id="create_link">Create company</a></div>
    <div>|</div>
    <div id="edit_div"><a href="#" id="edit_link">Edit company</a></div>
    <div>|</div>
    <div id="remove_div"><a href="#" id="remove_link">Remove company</a></div>
</div>

<div id="main-content">
    <div id="main"></div>

    <div id='add-form'>
        <form method="get" id="adding" style="margin: 10px;  ">
            <legend>Add company:</legend>
            <br>
            <label>Name:</label>
            <input id="name" name="name" value="" type="text" required>
            <br>
            <label>Earnings:</label>
            <input type="number" id="email" name="earnings" value="" required>
            <label>Parent company:</label>
            <select id="addList" name="parent">
                <option value="0"> None</option>
            </select>
            <br>
            <input value="Submit" type="submit">
        </form>
    </div>

    <div id='edit-form'>
        <form method="get" id="edit" style="margin: 10px;  ">
            <legend>Edit company information:</legend>
            <label>Select company:</label>
            <select id="editList" name="id">
            </select>
            <br>
            <label>Name:</label>
            <input id="name" name="name" value="" type="text">
            <br>
            <label>Earnings:</label>
            <input type="number" id="email" name="earnings" value="">
            <label>Parent company:</label>
            <select id="parentList" name="parent">
                <option value="0"> None</option>
            </select>
            <input value="Submit" type="submit">
        </form>
    </div>

    <div id='delete-form'>
        <form method="get" id="delete" style="margin: 10px;  ">
            <legend>Delete company:</legend>
            <br>
            <label>Company:</label>
            <select id="deleteList" name="id" onchange="monitor()">
                <option value="0"> None</option>
            </select>
            <br>
            <input value="Delete" type="submit">
        </form>
    </div>


</div>
</body>
</html>
