<body>
<div>
    <div id="head">
        <h1>Companies structure manager</h1>
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label=""
         style="width: auto; padding-top: 20px; padding-left: 150px;">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="show_link">Companies tree</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="create_link">Create company</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="edit_link">Edit company information</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="remove_link">Remove company</button>
        </div>
    </div>
</div>

<div id="main-content">

    <div id="main"></div>

    <div id='add-form'>
        <form id="adding" class="form-horizontal" method="post">
            <legend>Add company:</legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="addName" name="addName" required >
            </div>
            <div class="form-group">
                <label>Earnings:</label>
                <input type="number" id="addEarnings" name="addEarnings" required >
            </div>
            <div class="form-group">
                <label>Parent company:</label>
                <select id="addParent" name="addParent">
                    <option value="0">None</option>
                </select>
            </div>
            <input class="btn btn-default" value="Submit" type="submit">
        </form>
    </div>

    <div id='edit-form'>
        <form id="edit" class="form-horizontal" method="post">
            <legend>Edit company information:</legend>
            <div class="form-group">
                <label>Edit company:</label>
                <select id="editList" name="editList">
                </select>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="editName" name="editName">
            </div>
            <div class="form-group">
                <label>Earnings:</label>
                <input type="number" id="editEarnings" name="editEarnings">
            </div>
            <div class="form-group">
                <label>Parent company:</label>
                <select id="editParent" name="editParent">
                    <option> </option>
                    <option value="0"> None</option>
                </select>
            </div>
            <input class="btn btn-default" value="Submit" type="submit">
        </form>
    </div>

    <div id='delete-form'>
        <form id="delete" class="form-horizontal" method="post">
            <legend>Delete company:</legend>
            <div class="form-group">
                <label>Select company:</label>
                <select id="deleteList" name="deleteList">
                    <option> </option>
                </select>
            </div>
            <input class="btn btn-default" value="Delete" type="submit">
        </form>
    </div>

</div>
